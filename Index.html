

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulaire</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="css/custom.css" rel="stylesheet">
</head>
<style>
   body {
   background-color: #f8f9fa;
   font-family: Arial, sans-serif;
}


.container {
   max-width: 600px;
   margin: 50px auto;
   padding: 20px;
   background-color: #ffffff;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   border-radius: 10px;
}


h1 {
   color: #ce0033;
   text-align: center;
   margin-bottom: 30px;
}


.form-label {
   /* color:; */
   font-weight: bold;
}


.form-control, .form-select, textarea {
   /* border: 2px solid #ce0033; */
   border-radius: 5px;
}


.btn-primary {
   background-color: #ce0033;
   border-color: #ce0033;
}


.btn-primary:hover {
   background-color: #a30028;
   border-color: #a30028;
}


.alert-success {
   color: #155724;
   background-color: #d4edda;
   border-color: #c3e6cb;
}


</style>
<body>
<div class="container mt-5">
   <h1>Formulaire de Soumission</h1>
   <div id="success-message" class="alert alert-success d-none">
       Formulaire soumis avec succès !
   </div>
   <form id="submissionForm">
       <div class="mb-3">
           <label for="libelle" class="form-label">Libellé</label>
           <input type="text" class="form-control" id="libelle" name="libelle">
       </div>
       <div class="mb-3">
           <label for="categorie" class="form-label">Catégorie</label>
           <select class="form-select" id="categorie" name="categorie" >
               <option value="">Sélectionner une catégorie</option>
               <option value="politique">Politique</option>
               <option value="sport">Sport</option>
               <option value="sante">Santé</option>
               <option value="education">Éducation</option>
               <option value="autre">Autre</option>
           </select>
       </div>
       <div class="mb-3">
           <label for="message" class="form-label">Message Descriptif</label>
           <textarea class="form-control" id="message" name="message" rows="3"></textarea>
       </div>
       <button type="submit" class="btn btn-primary">Soumettre</button>
   </form>
</div>
<div class="container table-container">
   <h2>Liste des Soumissions</h2>
   <table class="table table-bordered">
       <thead>
           <tr>
               <th>Libellé</th>
               <th>Catégorie</th>
               <th>Description</th>
           </tr>
       </thead>
       <tbody id="submissionTableBody">
           <!-- Les lignes de données seront ajoutées ici dynamiquement -->
       </tbody>
   </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="validation.js"></script>


</body>
</html>
